	<script>
		document.addEventListener("DOMContentLoaded", () => 
	    {
	        const logo = document.querySelector(".vdream-logo");
	        if (!logo) 
	            return;
	        function parpadeo()
	        {
	            logo.src = "https://resources.fodsoft.com/images/web/logo_vdream_pestaneo.avif";
	            setTimeout(() =>
	            {
	                logo.src = "https://resources.fodsoft.com/images/web/logo_vdream.avif";
	            }, 400);
	        }
	        function pestanear()
	        {
	            setTimeout(parpadeo, 4000);
	            setTimeout(parpadeo, 8000);
	        }
	        setInterval(pestanear, 10000);
	        pestanear();
	    });

		document.addEventListener("scroll", () => 
		{
			if (window.scrollY === 0)
			{
				document.querySelector(".vdream-video").classList.add("oculto");
				document.querySelector(".icono-abajo").classList.remove("oculto");
			}
			else
			{
				document.querySelector(".vdream-video").classList.remove("oculto");
				document.querySelector(".icono-abajo").classList.add("oculto");
			}
		});

		window.addEventListener("load", () => 
		{
			if (window.scrollY === 0)
				document.querySelector(".vdream-video").classList.add("oculto");
			else
				document.querySelector(".icono-abajo").classList.add("oculto");
		});

		document.querySelector(".icono-abajo").addEventListener("click", () => 
		{
			window.scrollBy
			({
				top: 900,
				behavior: "smooth"
			});
		});
