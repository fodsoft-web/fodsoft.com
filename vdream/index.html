	<script>
		const boton = document.getElementById("vdream-menu-boton")
		const menu = document.getElementById("vdream-menu")
		boton.onclick = () => 
		{
			menu.style.display = menu.style.display === "flex" ? "none" : "flex"
		}
		window.addEventListener("resize", () => 
		{
			if (window.innerWidth > 1200)
				menu.style.display = "none"
		})

		document.addEventListener("click", e => 
		{
			if (!menu.contains(e.target) && e.target !== boton)
				menu.style.display = "none"
		})

		document.addEventListener("DOMContentLoaded", () => 
	    {
	        const logo = document.querySelector(".vdream-logo");
	        if (!logo) 
	            return;
	        const normal = "https://resources.fodsoft.com/images/web/logo_vdream.avif";
	        const pestaneo = "https://resources.fodsoft.com/images/web/logo_vdream_pestaneo.avif";
	        function parpadeo()
	        {
	            logo.src = pestaneo;
	            setTimeout(() =>
	            {
	                logo.src = normal;
	            }, 400);
	        }
	        function pestanear()
	        {
	            setTimeout(parpadeo, 4000);
	            setTimeout(parpadeo, 8000);
	        }
	        setInterval(pestanear, 10000);
	        pestanear();
	    });
