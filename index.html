<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FODSOFT&trade;</title>
        <link rel="stylesheet" href="https://resources.fodsoft.com/fodsoft.css">
        <script src="https://resources.fodsoft.com/html.js" defer></script>
        <script src="https://resources.fodsoft.com/fodsoft.js" defer></script>
        <style>
            #header-fodsoft
            {
                z-index: 99;
            }

            #footer-fodsoft 
            {
                margin-top: auto;
            }
            
            body
            {
                margin: 0;
                overflow: visible;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                font-family: "Montserrat", sans-serif; 
                font-weight: bold;
                background: linear-gradient(270deg, #ebebeb, #fc9d9d, #ebebeb);
                color: #000;
                background-size: 600% 600%;
                animation: fondo-animado 15s ease infinite;
            }

            .slider-portada 
            {
                position: relative;
                width: 100%;
                margin: 0;
                z-index: 1;
                overflow: hidden;
            }

            .diapositiva 
            {
                position: relative;
                width: 100%;
                height: 360px;
                display: none;
            }

            .diapositiva.activa
            {
                display: block;
            }

            .fondo-diapositiva
            {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                user-select: none;
            }

            .imagen-software 
            {
                position: absolute;
                left: 8%;
                bottom: 0;
                top: auto;
                transform: none;
                height: 90%;
                width: auto;
                user-select: none;
            }

            .contenido-diapositiva
            {
                position: absolute;
                right: 8%;
                bottom: 12%;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 16px;
            }

            .logo-software 
            {
                max-width: 360px;
                height: auto;
                user-select: none;
            }

            .botones-diapositiva
            {
                display: flex;
                gap: 12px;
            }

            .boton-diapositiva
            {
                min-width: 120px;
                text-decoration: none;
                padding: 13px 25px;
                border-radius: 400px;
                font-weight: 600;
                font-size: 0.95rem;
                border: 2px solid rgba(255, 255, 255, 0.6);
                background: rgba(0, 0, 0, 0.4);
                color: #fff;
                transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
            }

            .boton-diapositiva:hover
            {
                transform: translateY(-4px);
                box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            }

            .control-slider
            {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0,0,0,0.4);
                color: #fff;
                border: 2px solid rgba(255, 255, 255, 0.6);
                font-size: 2rem;
                padding: 6px 14px;
                cursor: pointer;
                border-radius: 8px;
                user-select: none;
                transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
            }

            .control-slider:hover
            {
                transform: translateY(calc(-50% - 4px));
                box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            }

            .control-slider.anterior 
            { 
                left: 12px; 
            }
            
            .control-slider.siguiente 
            { 
                right: 12px; 
            }

            @keyframes fondo-animado
            {
                0%   { background-position: 0% 50%; }
                50%  { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            @media (max-width: 800px) 
            {
                .diapositiva 
                { 
                    height: 320px; 
                }
                .imagen-software 
                { 
                    left: 4%; 
                    max-height: 75%;
                }
                .contenido-diapositiva 
                { 
                    right: 4%; 
                    bottom: 10%; 
                }
                .logo-software 
                { 
                    max-width: 235px;
                }
                .botones-diapositiva 
                { 
                    flex-direction: column; 
                    align-items: flex-end;
                }
                .boton-diapositiva
                {
                    padding: 10px 22px;
                }
                .control-slider
                {
                    top: 17.5%;
                }
            }
        </style>
    </head>

    <body>
        <header id="header-fodsoft"></header>
        <section class="slider-portada">
            <div class="diapositiva activa">
                <img class="fondo-diapositiva" src="https://resources.fodsoft.com/images/web/fondo_vdream.webp" draggable="false" oncontextmenu="return false">
                <img class="imagen-software" src="https://resources.fodsoft.com/images/web/imagen_vdream.webp" draggable="false" oncontextmenu="return false">
                <div class="contenido-diapositiva">
                    <img class="logo-software" src="https://resources.fodsoft.com/images/web/logo_vdream.webp" draggable="false" oncontextmenu="return false">
                    <div class="botones-diapositiva">
                        <a class="boton-diapositiva descargar" href="https://fodsoft.com/vdream/download">Download</a>
                        <a class="boton-diapositiva info" href="https://fodsoft.com/vdream">More info</a>
                    </div>
                </div>
            </div>

            <div class="diapositiva">
                <img class="fondo-diapositiva" src="https://resources.fodsoft.com/images/web/fondo_nwibuzz.webp" draggable="false" oncontextmenu="return false">
                <img class="imagen-software" src="https://resources.fodsoft.com/images/web/imagen_nwibuzz.webp" draggable="false" oncontextmenu="return false">
                <div class="contenido-diapositiva">
                    <img class="logo-software" src="https://resources.fodsoft.com/images/web/logo_nwibuzz.webp" draggable="false" oncontextmenu="return false">
                    <div class="botones-diapositiva">
                        <a class="boton-diapositiva descargar" href="https://fodsoft.com/nwibuzz/download">Download</a>
                        <a class="boton-diapositiva info" href="https://fodsoft.com/nwibuzz">More info</a>
                    </div>
                </div>
            </div>

            <button class="control-slider anterior">‹</button>
            <button class="control-slider siguiente">›</button>
        </section>
        <footer id="footer-fodsoft"></footer>

        <script>
            document.addEventListener("DOMContentLoaded", () => 
            {
                const diapositivas = document.querySelectorAll(".diapositiva");
                const btnAnterior = document.querySelector(".control-slider.anterior");
                const btnSiguiente = document.querySelector(".control-slider.siguiente");
                let indice = 0;
                let intervalo = null;
        
                function mostrarDiapositiva(indice) 
                {
                    diapositivas.forEach(d => d.classList.remove("activa"));
                    diapositivas[indice].classList.add("activa");
                }
        
                function siguiente() 
                {
                    indice = (indice + 1) % diapositivas.length;
                    mostrarDiapositiva(indice);
                }
        
                function anterior() 
                {
                    indice = (indice - 1 + diapositivas.length) % diapositivas.length;
                    mostrarDiapositiva(indice);
                }
        
                function iniciarAuto() 
                {
                    intervalo = setInterval(siguiente, 10000);
                }
        
                function pararAuto() 
                {
                    clearInterval(intervalo);
                    intervalo = null;
                }
        
                btnSiguiente.addEventListener("click", () => 
                {
                    pararAuto();
                    siguiente();
                    iniciarAuto();
                });
        
                btnAnterior.addEventListener("click", () => 
                {
                    pararAuto();
                    anterior();
                    iniciarAuto();
                });
        
                mostrarDiapositiva(indice);
                iniciarAuto();
    
                const logo = document.querySelector(".diapositiva.activa .logo-software");
                    if (!logo) 
                        return;
                    const normal = "https://resources.fodsoft.com/images/web/logo_vdream.webp";
                    const pestaneo = "https://resources.fodsoft.com/images/web/logo_vdream_anim.webp";
                    function cicloAleatorio() 
                    {
                        const espera = Math.random() * (6000 - 2000) + 2000;
                        setTimeout(() =>
                        {
                            logo.src = pestaneo;
                            const duracion = Math.random() * (600 - 200) + 200;
                            setTimeout(() =>
                            {
                                logo.src = normal;
                                cicloAleatorio();
                            }, duracion);
                        }, espera);
                    }
                    cicloAleatorio();
            });
        </script>
    </body>
</html>
