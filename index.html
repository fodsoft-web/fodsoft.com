        <style>
            #header-fodsoft
            {
                z-index: 99;
            }

            #footer-fodsoft

            body
            {
                margin: 0;
                overflow: visible;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                font-family: "Montserrat", sans-serif; 
                font-weight: bold;
                background: linear-gradient(270deg, #ebebeb, #fc9d9d, #ebebeb);
                color: #000;
                background-size: 600% 600%;
                animation: fondo-animado 15s ease infinite;
            }

            .slider-portada 
            {
                position: relative;
                width: 100%;
                margin: 0;
                z-index: 1;
                overflow: hidden;
            }

            .diapositiva 
            {
                position: relative;
                width: 100%;
                height: 360px;
                display: none;
            }

            .diapositiva.activa
            {
                display: block;
            }

            .fondo-diapositiva
            {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                user-select: none;
            }

            .imagen-software 
            {
                position: absolute;
                left: 8%;
                bottom: 0;
                top: auto;
                transform: none;
                height: 90%;
                width: auto;
                user-select: none;
            }

            .contenido-diapositiva
            {
                position: absolute;
                right: 8%;
                bottom: 12%;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 16px;
            }

            .logo-software 
            {
                max-width: 360px;
                height: auto;
                user-select: none;
            }

            .botones-diapositiva
            {
                display: flex;
                gap: 12px;
            }

            .boton-diapositiva
            {
                min-width: 120px;
                text-decoration: none;
                padding: 13px 25px;
                border-radius: 400px;
                font-weight: 600;
                font-size: 0.95rem;
                border: 2px solid rgba(255, 255, 255, 0.6);
                color: #fff;
                transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
            }

            .boton-diapositiva:hover
            {
                transform: translateY(-4px);
                box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            }

            .control-slider
            {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                color: #fff;
                border: 2px solid rgba(255, 255, 255, 0.6);
                font-size: 2rem;
                padding: 6px 14px;
                cursor: pointer;
                border-radius: 8px;
                user-select: none;
                transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
            }

            .control-slider:hover
            {
                transform: translateY(calc(-50% - 4px));
                box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            }

            .control-slider.anterior 
            { 
                left: 12px; 
            }
            
            .control-slider.siguiente 
            { 
                right: 12px; 
            }

            .boton-claro
            {
                background: rgba(255, 255, 255, 0.4);
            }

            .boton-oscuro
            {
                background: rgba(0, 0, 0, 0.4);
            }

            .rotar
            {
                animation: rotar-anim 6s ease infinite;
            }

            .subir-bajar
            {
                animation: subir-bajar-anim 3s ease infinite;
            }
            
            .bajar-subir
            {
                animation: bajar-subir-anim 3s ease infinite;
            }

            @keyframes subir-bajar-anim
            {
              0% { transform: translateY(10px); }
              50% { transform: translateY(-20px); }
              100% { transform: translateY(10px); }
            }

            @keyframes bajar-subir-anim
            {
              0% { transform: translateY(0); }
              50% { transform: translateY(30px); }
              100% { transform: translateY(0); }
            }

            @keyframes rotar-anim
            {
                0% { transform: rotate(0deg); } 
                100% { transform: rotate(360deg); }
            }
            
            @keyframes fondo-animado
            {
                0%   { background-position: 0% 50%; }
                50%  { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            @media (max-width: 800px) 
            {
                .diapositiva 
                { 
                    height: 320px; 
                }
                .imagen-software 
                { 
                    left: 4%; 
                    max-height: 75%;
                }
                .contenido-diapositiva 
                { 
                    right: 4%; 
                    bottom: 10%; 
                }
                .logo-software 
                { 
                    max-width: 235px;
                }
                .botones-diapositiva 
                { 
                    flex-direction: column; 
                    align-items: flex-end;
                }
                .boton-diapositiva
                {
                    padding: 10px 22px;
                }
                .control-slider
                {
                    top: 17.5%;
                }
            }
        </style>
    </head>

    <script>
        document.addEventListener("DOMContentLoaded", () => 
        {
            const diapositivas = document.querySelectorAll(".diapositiva");
            const btnAnterior = document.querySelector(".control-slider.anterior");
            const btnSiguiente = document.querySelector(".control-slider.siguiente");
            let indice = 0;
            let intervalo = null;
        
            function mostrarDiapositiva(indice) 
            {
                diapositivas.forEach(d => d.classList.remove("activa"));
                diapositivas[indice].classList.add("activa");
            }
        
            function siguiente() 
            {
                indice = (indice + 1) % diapositivas.length;
                mostrarDiapositiva(indice);
            }
        
            function anterior() 
            {
                indice = (indice - 1 + diapositivas.length) % diapositivas.length;
                mostrarDiapositiva(indice);
            }
        
            function iniciarAuto() 
            {
                intervalo = setInterval(siguiente, 10000);
            }
        
            function pararAuto() 
            {
                clearInterval(intervalo);
                intervalo = null;
            }
        
            btnSiguiente.addEventListener("click", () => 
            {
                pararAuto();
                siguiente();
                iniciarAuto();
            });
        
            btnAnterior.addEventListener("click", () => 
            {
                pararAuto();
                anterior();
                iniciarAuto();
            });
        
            mostrarDiapositiva(indice);
            iniciarAuto();
        });

        document.addEventListener("DOMContentLoaded", () => 
        {
            const controles = document.querySelectorAll(".control-slider");
            const actualizar = () =>
            {
                const activa = document.querySelector(".diapositiva.activa .botones-diapositiva");
                if (!activa)
                    return;
                const esClaro = activa.querySelector(".boton-claro") !== null;
                controles.forEach(btn =>
                {
                    btn.classList.toggle("boton-claro", esClaro);
                    btn.classList.toggle("boton-oscuro", !esClaro);
                });
            };
            actualizar();
            new MutationObserver(actualizar).observe
            (
                document.querySelector(".diapositiva.activa").parentNode,
                {
                    attributes: true, subtree: true, attributeFilter: ["class"] 
                }
            );
        });
        document.addEventListener("DOMContentLoaded", () => 
        {
            const logo = document.querySelector(".diapositiva.activa .logo-software");
            if (!logo) 
                return;
            const normal = "https://resources.fodsoft.com/images/web/logo_vdream.webp";
            const pestaneo = "https://resources.fodsoft.com/images/web/logo_vdream_pestaneo.webp";
            function parpadeo()
            {
                logo.src = pestaneo;
                setTimeout(() =>
                {
                    logo.src = normal;
                }, 400);
            }
            function pestanear()
            {
                setTimeout(parpadeo, 4000);
                setTimeout(parpadeo, 8000);
            }
            setInterval(pestanear, 10000);
            pestanear();
        });
    </script>
