<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FODSOFT&trade;</title>
        <link rel="stylesheet" href="https://resources.fodsoft.com/fodsoft.css">
        <script src="https://resources.fodsoft.com/html.js" defer></script>
        <script src="https://resources.fodsoft.com/fodsoft.js" defer></script>
        <style>
            #header-fodsoft
            {
                z-index: 99;
            }

            body
            {
                background: #fff;
                margin: 0;
                overflow: visible;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                font-family: "Montserrat", sans-serif; 
                font-weight: bold;
            }

            .slider-portada 
            {
                position: relative;
                width: 100%;
                margin: 0;
                z-index: 1;
                overflow: hidden;
            }

            .diapositiva 
            {
                position: relative;
                width: 100%;
                height: 360px;
                display: none;
            }

            .diapositiva.activa
            {
                display: block;
            }

            .fondo-diapositiva
            {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                user-select: none;
            }

            .imagen-software 
            {
                position: absolute;
                left: 8%;
                bottom: 0;
                top: auto;
                transform: none;
                height: 90%;
                width: auto;
                user-select: none;
            }

            .contenido-diapositiva
            {
                position: absolute;
                right: 8%;
                bottom: 12%;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 16px;
            }

            .logo-software 
            {
                max-width: 260px;
                height: auto;
                user-select: none;
            }

            .botones-diapositiva
            {
                display: flex;
                gap: 12px;
            }

            .boton-diapositiva
            {
                text-decoration: none;
                padding: 10px 22px;
                border-radius: 999px;
                font-weight: 600;
                font-size: 0.95rem;
                border: 2px solid #4d4d4d;
                background: rgba(255, 255, 255, 0.35);
                color: #000;
                transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
            }

            .boton-diapositiva.info 
            {
                background: rgba(0, 0, 0, 0.4);
                color: #fff;
                border-color: rgba(255, 255, 255, 0.6);
            }

            .boton-diapositiva:hover
            {
                transform: translateY(-4px);
                box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            }

            .control-slider
            {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0,0,0,0.45);
                color: #fff;
                border: none;
                font-size: 2rem;
                padding: 6px 14px;
                cursor: pointer;
                border-radius: 8px;
                user-select: none;
            }

            .control-slider.anterior 
            { 
                left: 12px; 
            }
            
            .control-slider.siguiente 
            { 
                right: 12px; 
            }

            @media (max-width: 800px) 
            {
                .diapositiva 
                { 
                    height: 320px; 
                }
                .imagen-software 
                { 
                    left: 4%; 
                    max-height: 60%;
                }
                .contenido-diapositiva 
                { 
                    right: 4%; 
                    bottom: 10%; 
                }
                .logo-software 
                { 
                    max-width: 200px;
                }
                .botones-diapositiva 
                { 
                    flex-direction: column; 
                    align-items: flex-end;
                }
            }
        </style>
    </head>

    <body>
        <header id="header-fodsoft"></header>
        <section class="slider-portada">
            <div class="diapositiva activa">
                <img class="fondo-diapositiva" src="https://resources.fodsoft.com/images/web/fondo_vdream.webp" alt="V.Dream fondo">
                <img class="imagen-software" src="https://resources.fodsoft.com/images/web/imagen_vdream.webp" alt="V.Dream imagen">
                <div class="contenido-diapositiva">
                    <img class="logo-software" src="https://resources.fodsoft.com/images/web/logo_vdream.webp" alt="V.Dream logo">
                    <div class="botones-diapositiva">
                        <a class="boton-diapositiva descargar" href="https://fodsoft.com/vdream/download">Download</a>
                        <a class="boton-diapositiva info" href="https://fodsoft.com/vdream">More info</a>
                    </div>
                </div>
            </div>

            <div class="diapositiva">
                <img class="fondo-diapositiva" src="https://resources.fodsoft.com/images/web/fondo_nwibuzz.webp" alt="Nwibuzz fondo">
                <img class="imagen-software" src="https://resources.fodsoft.com/images/web/imagen_nwibuzz.webp" alt="Nwibuzz imagen">
                <div class="contenido-diapositiva">
                    <img class="logo-software" src="https://resources.fodsoft.com/images/web/logo_nwibuzz.webp" alt="Nwibuzz logo">
                    <div class="botones-diapositiva">
                        <a class="boton-diapositiva descargar" href="https://fodsoft.com/nwibuzz/download">Download</a>
                        <a class="boton-diapositiva info" href="https://fodsoft.com/nwibuzz">More info</a>
                    </div>
                </div>
            </div>

            <button class="control-slider anterior">‹</button>
            <button class="control-slider siguiente">›</button>
        </section>
        <footer id="footer-fodsoft"></footer>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", () => 
        {
            const diapositivas = document.querySelectorAll(".diapositiva");
            const btnAnterior = document.querySelector(".control-slider.anterior");
            const btnSiguiente = document.querySelector(".control-slider.siguiente");
            let indice = 0;
            let intervalo = null;
    
            function mostrarDiapositiva(indice) 
            {
                diapositivas.forEach(d => d.classList.remove("activa"));
                diapositivas[indice].classList.add("activa");
            }
    
            function siguiente() 
            {
                indice = (indice + 1) % diapositivas.length;
                mostrarDiapositiva(indice);
            }
    
            function anterior() 
            {
                indice = (indice - 1 + diapositivas.length) % diapositivas.length;
                mostrarDiapositiva(indice);
            }
    
            function iniciarAuto() 
            {
                intervalo = setInterval(siguiente, 10000);
            }
    
            function pararAuto() 
            {
                clearInterval(intervalo);
                intervalo = null;
            }
    
            btnSiguiente.addEventListener("click", () => 
            {
                pararAuto();
                siguiente();
                iniciarAuto();
            });
    
            btnAnterior.addEventListener("click", () => 
            {
                pararAuto();
                anterior();
                iniciarAuto();
            });
    
            mostrarDiapositiva(indice);
            iniciarAuto();
        });
    </script>
</html>
