        <style>
            body 
            {
                background: #fff;
                margin: 0;
                overflow: visible;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                font-family: "Montserrat", sans-serif;

            .hero-slider {
    position: relative;
    width: 100%;
    max-width: 1100px;
    margin: 40px auto 0;
    overflow: hidden;
    border-radius: 12px;
}

.hero-slide {
    position: relative;
    width: 100%;
    height: 360px;
    display: none;
}

.hero-slide.activo {
    display: block;
}

.hero-fondo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
}

.hero-imagen {
    position: absolute;
    left: 8%;
    top: 50%;
    transform: translateY(-50%);
    max-height: 70%;
    width: auto;
    user-select: none;
}

.hero-contenido {
    position: absolute;
    right: 8%;
    bottom: 12%;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 16px;
}

.hero-logo {
    max-width: 260px;
    height: auto;
    user-select: none;
}

.hero-botones {
    display: flex;
    gap: 12px;
}

.boton-hero {
    text-decoration: none;
    padding: 10px 22px;
    border-radius: 999px;
    font-weight: 600;
    font-size: 0.95rem;
    border: 2px solid #c00;
    background: #c00;
    color: #fff;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
}

.boton-hero.info {
    background: transparent;
    color: #c00;
}

.boton-hero:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.hero-control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.45);
    color: #fff;
    border: none;
    font-size: 2rem;
    padding: 6px 14px;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
}

.hero-control.prev { left: 12px; }
.hero-control.next { right: 12px; }

@media (max-width: 800px) {
    .hero-slide { height: 320px; }
    .hero-imagen { left: 4%; max-height: 60%; }
    .hero-contenido { right: 4%; bottom: 10%; }
    .hero-logo { max-width: 200px; }
    .hero-botones { flex-direction: column; align-items: flex-end; }

        <script>
    document.addEventListener("DOMContentLoaded", () => {
        const slides = document.querySelectorAll(".hero-slide");
        const prev = document.querySelector(".hero-control.prev");
        const next = document.querySelector(".hero-control.next");
        let index = 0;
        let intervalo = null;
    
        function mostrarSlide(i) {
            slides.forEach(s => s.classList.remove("activo"));
            slides[i].classList.add("activo");
        }
    
        function siguiente() {
            index = (index + 1) % slides.length;
            mostrarSlide(index);
        }
    
        function anterior() {
            index = (index - 1 + slides.length) % slides.length;
            mostrarSlide(index);
        }
    
        function iniciarAuto() {
            intervalo = setInterval(siguiente, 6000);
        }
    
        function pararAuto() {
            clearInterval(intervalo);
            intervalo = null;
        }
    
        next.addEventListener("click", () => {
            pararAuto();
            siguiente();
            iniciarAuto();
        });
    
        prev.addEventListener("click", () => {
            pararAuto();
            anterior();
            iniciarAuto();
        });
    
        mostrarSlide(index);
        iniciarAuto();
    });
    </script>
